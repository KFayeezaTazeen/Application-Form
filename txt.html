
<!DOCTYPE html>
<html>
    <head>

    <body>
        <div class="container" id="container">
            <div class="row">

                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">MIDDLE NAME:-</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">LAST NAME:-</label>
               <input type="text" class="form-control" id="exampleInputPassword1">
               </div>
               <div class="row">
                <label for="exampleInputPassword1" class="form-label">ADDRESS:-</label>
             <input type="number" class="form-control" id="exampleInputPassword1">
            <div class="col">
            <label for="exampleInputPassword1" class="form-label">DATE OF BIRTH:-</label>
             <input type="number" class="form-control" id="exampleInputPassword1">

                <label for="exampleInputPassword1" class="form-label">EMAIL ID:-</label>
                <input type="email" class="form-control" id="exampleInputPassword1">
                <div class="row">

                  male

                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    female
                  </label>
                  <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button" id="button1">next</button>
                  
                    <button class="btn btn-primary" type="button" ;align="right">submit</button>
                  </div>
                </div>
                </div>
              </div>
